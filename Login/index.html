<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/wjj8mlr.css" />
    <!-- Double dots because you need to get out your folder -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="forms">
      <div class="container">
        <form action="#" method="POST" class="sign-form">
          <div class="sign-in">
            <div class="sign-titles">
              <a href="#" class="sign-in active">Sign in</a>
              <a href="#" class="sign-up">Sign up</a>
            </div>
            <div>
              <hr />
            </div>
            <div class="group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="group">
              <label for="pass">Password</label>
              <input type="password" id="pass" required />
            </div>
            <div class="group">
              <input
                type="checkbox"
                name="check"
                value="check"
                id="check"
                checked
              />
              <label for="check">Keep me Signed in</label>
            </div>
            <div class="group">
              <button type="submit" name="sign" value="in">Sign in</button>
            </div>
            <div>
              <hr />
            </div>
            <div class="foot">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up">
            <div class="sign-titles">
              <a href="#" class="sign-in">Sign in</a>
              <a href="#" class="sign-up active">Sign up</a>
            </div>
            <div>
              <hr />
            </div>
            <div class="group">
              <label for="username">Username</label>
              <input type="text" id="username" required />
            </div>
            <div class="group">
              <label for="pass">Password</label>
              <input type="password" id="pass" required />
            </div>
            <div class="group">
              <label for="passRepeat">Repeat Password</label>
              <input type="password" id="passRepeat" required />
            </div>
            <div class="group">
              <label for="email">Email Address</label>
              <input type="email" id="email" required />
            </div>
            <div class="group">
              <button type="submit" name="sign" value="up">Sign up</button>
            </div>
            <div>
              <hr />
            </div>
            <div class="foot">
              <!-- atversti i sign in psl -->
              <a href="#">Already Member?</a>
            </div>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
