<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/wjj8mlr.css" />
    <!-- Font-family: Nunito -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- Font-family: Ubuntu -->
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Double dots because you need to get out your folder -->
    <link rel="stylesheet" href="../CSS/style.css" />
    <script defer src="../JS/main.js"></script>
    <title>Login/Register</title>
  </head>
  <body>
    <section class="forms">
      <form action="#" method="POST" class="sign-form">
        <div class="login">
          <div class="sign-titles">
            <a href="#" class="sign-in-title active" id="signInTitle"
              >Sign in</a
            >
            <a href="#" class="sign-up-title" id="signUpTitle">Sign up</a>
          </div>
          <div class="sign-in" id="signIn">
            <div class="group">
              <label for="username" class="small-label">Username</label>
              <input type="text" id="username" required class="sign-inputs" />
            </div>
            <div class="group">
              <label for="pass" class="small-label">Password</label>
              <input type="password" id="pass" required class="sign-inputs" />
            </div>
            <div class="group">
              <input
                type="checkbox"
                name="check"
                value="check"
                id="check"
                checked
                class="tick"
              />
              <label for="check" class="check">Keep me Signed in</label>
            </div>
            <div class="group">
              <button type="submit" name="sign" value="in" class="sign-btn">
                Sign in
              </button>
            </div>
            <div>
              <hr class="my-2" />
            </div>
            <div class="foot my-2">
              <a href="#">Forgot Password?</a>
            </div>
          </div>
          <div class="sign-up" id="signUp">
            <div class="group">
              <label for="username" class="small-label">Username</label>
              <input type="text" id="username" required class="sign-inputs" />
            </div>
            <div class="group">
              <label for="pass" class="small-label">Password</label>
              <input type="password" id="pass" required class="sign-inputs" />
            </div>
            <div class="group">
              <label for="passRepeat" class="small-label"
                >Repeat Password</label
              >
              <input
                type="password"
                id="passRepeat"
                required
                class="sign-inputs"
              />
            </div>
            <div class="group">
              <label for="email" class="small-label">Email Address</label>
              <input type="email" id="email" required class="sign-inputs" />
            </div>
            <div class="group">
              <button type="submit" name="sign" value="up" class="sign-btn">
                Sign up
              </button>
            </div>
            <div>
              <hr class="my-2" />
            </div>
            <div class="foot my-2">
              <!-- atversti i sign in psl -->
              <p id="alreadyMemb">Already Member?</p>
            </div>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
